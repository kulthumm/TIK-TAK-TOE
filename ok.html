<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Test Intro Fade</title>
  <style>
    body { margin: 0; padding: 0; }
    #intro-screen {
      position: fixed;
      inset: 0;
      background: black;
      opacity: 1;
      transition: opacity 1s ease-in-out;
      z-index: 100;
    }
    #how-to-play-screen {
      display: none;
      min-height: 100vh;
      background: lightblue;
      color: black;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
    }
    .fade-out {
      opacity: 0 !important;
      pointer-events: none;
    }
  </style>
</head>
<body>

  <!-- Intro screen with video -->
  <section id="intro-screen">
    <video autoplay muted playsinline width="100%" height="100%">
      <source src="assets/VID.mp4" type="video/mp4">
      Your browser doesn’t support video.
    </video>
  </section>

  <!-- The manual screen -->
  <section id="how-to-play-screen">
    <div>⚔️ WARRIOR MANUAL ⚔️</div>
  </section>

  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const intro = document.getElementById('intro-screen');
      const howToPlay = document.getElementById('how-to-play-screen');

      // After 6 seconds, fade out intro
      setTimeout(() => {
        intro.classList.add('fade-out');

        // After fade transition (1s), hide intro and show manual
        setTimeout(() => {
          intro.style.display = 'none';
          howToPlay.style.display = 'flex';
        }, 1000);
      }, 6000);
    });
  </script>

</body>
</html>
